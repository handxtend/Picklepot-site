<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Organizer — Manage Pot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 24px; }
    .card { max-width: 820px; margin: 24px auto; padding: 20px; border: 1px solid #eee; border-radius: 12px; }
    .row { display:grid; grid-template-columns: 160px 1fr; gap:8px 12px; align-items:center; }
    input { padding:10px; border:1px solid #ccc; border-radius:8px; width:100%; }
    .btn { background:#0d6efd; color:#fff; border:0; padding:10px 14px; border-radius:8px; cursor:pointer; }
    .muted{color:#666}
  </style>
</head>
<body>
<div class="card">
  <h2>Organizer — Manage Pot</h2>
  <div class="row">
    <label>Pot ID</label>
    <input id="potId" placeholder="pot_abc123" />

    <label>Owner Link Key (from URL)</label>
    <input id="linkKey" placeholder="paste &key=... from manage link" />

    <label>Owner Code (alternative auth)</label>
    <input id="ownerCode" placeholder="e.g., 9X7BP" />
  </div>

  <div style="margin-top:16px">
    <button class="btn" id="verifyBtn">Verify Access</button>
    <span class="muted" id="status"></span>
  </div>
</div>

<script>
const qs = new URLSearchParams(location.search);
const potFromUrl = qs.get("pot");
const keyFromUrl = qs.get("key");
const potIdInput = document.getElementById('potId');
const keyInput = document.getElementById('linkKey');
const codeInput = document.getElementById('ownerCode');
const statusEl = document.getElementById('status');

if (potFromUrl) potIdInput.value = potFromUrl;
if (keyFromUrl) keyInput.value = keyFromUrl;

document.getElementById('verifyBtn').onclick = () => {
  const pot = potIdInput.value.trim();
  const key = keyInput.value.trim();
  const code = codeInput.value.trim().toUpperCase();

  if (pot && key) {
    statusEl.textContent = "Access granted via manage link key (demo).";
    // TODO: load real manage UI for this pot (entries, payments, etc.)
    return;
  }
  if (pot && code) {
    statusEl.textContent = "Access granted via owner code (demo).";
    return;
  }
  statusEl.textContent = "Please enter Pot ID and either Link Key or Owner Code.";
};
</script>
</body>
</html>
