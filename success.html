<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Payment Successful — Pot Created</title>
  <style>
    :root{--bg:#f6f7fb;--ink:#111827;--muted:#6b7280;--card:#fff;--bd:#e5e7eb}
    body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:0;background:var(--bg);color:var(--ink)}
    .wrap{min-height:100vh;display:flex;align-items:flex-start;justify-content:center;padding:24px}
    .card{background:var(--card);width:min(860px,92vw);border:1px solid var(--bd);border-radius:16px;
          box-shadow:0 12px 32px rgba(0,0,0,.06);overflow:hidden}
    header{padding:22px 26px;border-bottom:1px solid var(--bd)}
    header h1{margin:0 0 6px;font-size:28px}
    header p{margin:0;color:var(--muted)}
    .sec{padding:22px 26px}
    progress{width:100%}
    .row{display:flex;gap:10px;align-items:center;margin:.5rem 0}
    .k{min-width:120px;color:var(--muted)}
    .v{font-weight:600}
    .btn{display:inline-block;padding:10px 14px;border-radius:10px;text-decoration:none;color:#fff;background:#111827}
    .btn.primary{background:#0d6efd}
    .hidden{display:none}
    .copy{padding:4px 8px;border:1px solid var(--bd);border-radius:8px;background:#fff}
    .actions{display:flex;gap:10px;padding:18px 26px;border-top:1px solid var(--bd)}
  </style>
</head>
<body>
  <div class="wrap">
    <article class="card">
      <header>
        <h1>Payment Successful</h1>
        <p>Your tournament is being created. The organizer link and details will appear below once ready.</p>
      </header>
      <div class="sec">
        <progress id="bar" value="12" max="100"></progress>
        <p id="msg">Preparing results…</p>
      </div>
      <div id="details" class="sec hidden">
        <p class="row"><span class="k">Pot ID:</span> <span id="potId" class="v"></span> <button id="copyPot" class="copy">Copy</button></p>
        <p id="ownerRow" class="row hidden"><span class="k">Owner Code:</span> <span id="ownerCode" class="v"></span> <button id="copyOwner" class="copy">Copy</button></p>
        <p class="row"><span class="k">Manage link:</span> <a id="manageLink" class="v" href="#" target="_blank" rel="noopener">Open</a> <button id="copyManage" class="copy">Copy</button></p>
      </div>
      <div class="actions">
        <a class="btn" href="/">Back to Home</a>
        <a id="openManage" class="btn primary hidden" target="_blank" rel="noopener">Open Organizer Manage Page</a>
        <a id="viewActive" class="btn hidden" href="/#active">View Active Tournaments</a>
      </div>
    </article>
  </div>

  <script>
    // Backend base (can be overridden by setting window.PP_BACKEND before this script)
    const BACKEND = (window.PP_BACKEND || "https://picklepot-stripe.onrender.com").replace(/\/$/, "");

    const params = new URLSearchParams(location.search);
    const flow = (params.get("flow") || "create"); // default to create
    const sessionId = params.get("session_id");

    const bar = document.getElementById("bar");
    const msg = document.getElementById("msg");
    const details = document.getElementById("details");
    const potIdEl = document.getElementById("potId");
    const ownerRow = document.getElementById("ownerRow");
    const ownerCodeEl = document.getElementById("ownerCode");
    const manageLinkEl = document.getElementById("manageLink");
    const openBtn = document.getElementById("openManage");
    const copyPot = document.getElementById("copyPot");
    const copyOwner = document.getElementById("copyOwner");
    const copyManage = document.getElementById("copyManage");

    function copy(btn, text){
      btn.onclick = async () => {
        try {
          await navigator.clipboard.writeText(text || "");
          const old = btn.textContent; btn.textContent = "Copied!";
          setTimeout(()=>btn.textContent=old, 900);
        } catch { alert("Copy failed. Please copy manually."); }
      };
    }

    if (flow === "join") {
      // Join success: don't poll; organizer tools are not shown
      if (bar) bar.value = 100;
      msg.textContent = "Registration successful. If payment takes a moment to confirm, your PAID status will appear shortly.";
    } else {
      // Create success: poll backend for pot details
      async function poll(){
        try {
          const r = await fetch(BACKEND + "/create-status?session_id=" + encodeURIComponent(sessionId));
          if (r.status === 404) throw new Error("not-ready");
          const data = await r.json();
          if (data && data.ready && data.pots && data.pots.length){
            const first = data.pots[0] || {};
            if (bar) bar.value = 100;
            msg.textContent = "Pot created successfully!";
            details.classList.remove("hidden");

            const potId = first.pot_id || "";
            const manageUrl = first.manage_url || "#";
            const ownerCode = first.owner_code || "";

            potIdEl.textContent = potId;
            copy(copyPot, potId);

            manageLinkEl.href = manageUrl;
            openBtn.href = manageUrl;
            openBtn.classList.remove("hidden");
            copy(copyManage, manageUrl);

            if (ownerCode) {
              ownerCodeEl.textContent = ownerCode;
              ownerRow.classList.remove("hidden");
              copy(copyOwner, ownerCode);
            } else {
              ownerRow.classList.add("hidden");
            }
            return;
          }
          throw new Error("not-ready");
        } catch(e){
          const v = Number(bar.value || 0);
          bar.value = Math.min(98, v + 1);
          msg.textContent = "Still preparing results…";
          setTimeout(poll, 2000);
        }
      }
      if (sessionId) poll();
      else msg.textContent = "Missing session information in the URL.";
    }
  </script>
</body>
</html>
