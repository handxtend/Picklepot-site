<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Payment Successful — Pot Created</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="app.css" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 24px; }
    .card { max-width: 680px; margin: 40px auto; padding: 24px; border: 1px solid #eee; border-radius: 12px; }
    .row { display:flex; gap:8px; flex-wrap:wrap; }
    .btn { background:#198754; color:#fff; border:0; padding:10px 14px; border-radius:8px; cursor:pointer; }
    .btn.secondary { background:#0d6efd; }
    .muted { color:#666 }
    pre { background:#f7f7f7; padding:12px; border-radius:8px; overflow:auto}
    .hidden{ display:none;}
  </style>
</head>
<body>
<div class="card">
  <h2>Payment Successful</h2>
  <p>Your tournament is being created. The organizer link and owner code will appear below once ready.</p>

  <div id="status" class="muted">Checking status…</div>

  <div id="result" class="hidden">
    <h3>Organizer Details</h3>
    <p><strong>Pot ID:</strong> <span id="potId"></span></p>
    <p><strong>Owner Code:</strong> <span id="ownerCode"></span></p>
    <p><strong>Organizer Manage Link:</strong><br>
      <a id="manageLink" target="_blank" rel="noopener"></a>
    </p>
  </div>

  <div class="row" style="margin-top:16px">
    <a href="./" class="btn">Back to Home</a>
    <a id="openManage" class="btn secondary hidden" href="#" target="_blank" rel="noopener">Open Organizer Manage Page</a>
  </div>
</div>

<script>
const BACKEND = (localStorage.getItem("backend_url") || "https://picklepot-stripe.onrender.com").replace(/\/$/,'');
const qs = new URLSearchParams(location.search);
const sessionId = qs.get("session_id");

const statusEl = document.getElementById('status');
const resultEl = document.getElementById('result');
const potIdEl = document.getElementById('potId');
const ownerEl = document.getElementById('ownerCode');
const manageA = document.getElementById('manageLink');
const openBtn = document.getElementById('openManage');

async function poll() {
  if (!sessionId) {
    statusEl.textContent = "Missing session_id in URL.";
    return;
  }
  try {
    const r = await fetch(`${BACKEND}/create-status?session_id=${encodeURIComponent(sessionId)}`, { credentials: "include" });
    if (!r.ok) throw new Error(await r.text());
    const data = await r.json();

    if (!data.ready) {
      statusEl.textContent = "Still preparing results… retrying…";
      setTimeout(poll, 2000);
      return;
    }

    // show the details
    statusEl.classList.add('hidden');
    resultEl.classList.remove('hidden');
    potIdEl.textContent = data.pot_id;
    ownerEl.textContent = data.owner_code;
    manageA.textContent = data.manage_link;
    manageA.href = data.manage_link;
    openBtn.classList.remove('hidden');
    openBtn.href = data.manage_link;

    // Keep a copy client-side
    localStorage.setItem("last_pot_id", data.pot_id);
    localStorage.setItem("last_owner_code", data.owner_code);
    localStorage.setItem("last_manage_link", data.manage_link);

  } catch (err) {
    statusEl.textContent = "Error: " + (err?.message || err);
    setTimeout(poll, 2500);
  }
}

poll();
</script>
</body>
</html>
