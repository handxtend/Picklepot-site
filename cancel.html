<!doctype html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Checkout Canceled</title>
<style>
  body{font-family:system-ui,Segoe UI,Roboto,Arial;background:#f3f4f6;margin:0;color:#111827}
  .wrap{display:flex;min-height:100vh;align-items:center;justify-content:center}
  .card{background:#fff;padding:24px;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.08);width:min(680px,92vw);border:1px solid #e5e7eb}
  h1{margin:0 0 10px}
  p{margin:0 0 16px}
  a.btn{display:inline-block;padding:10px 16px;border-radius:10px;background:#111827;color:#fff;text-decoration:none}
</style>
</head>
<body>
<div class="wrap"><div class="card">
  <h1>Checkout canceled</h1>
  <p id="msg">No charge was made.</p>
  <a class="btn" href="./">Back to Home</a>
</div></div>
<script>
  try{
    const u = new URL(window.location.href);
    const flow = u.searchParams.get('flow');
    const msg = document.getElementById('msg');
    if (flow === 'join') {
      msg.textContent = 'Your spot was not reserved. You can try joining again when ready.';
    } else if (flow === 'create') {
      msg.textContent = 'No pot was created. You can try creating the pot again when ready.';
    }
  }catch(_){}
</script>
</body></html>
